<!DOCTYPE html>
<html>
  <head>
    <title>task12</title>
    <link rel="stylesheet" href="task12_styles.css">
  </head>
  <body>
    <div class="container">
      <form>
        <fieldset>
        <br>
        <!--Name-->
        <label for="Name">Name:&emsp;&emsp;</label>
        <input type="text" id="Name" name="Name"><br><br>
        <!--Email-->
        <label for="Email">Email:&emsp;&emsp;</label>
        <input type="text" id="Email" name="Email"><br><br>
        <!--Password-->
        <label for="Password">Password:&emsp;&emsp;</label>
        <input type="password" id="Password" name="Password"><br><br>
        <!--Phone Number-->
        <label for="Phone Number">Phone Number:&emsp;&emsp;</label>
        <input type="text" id="Phone Number" name="Phone Number"><br><br>
        <!--Gender-->
        <label for="Gender">Gender:&emsp;&ensp;</label>
        <label for="Male">Male:</label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Female">Female:</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Other">Other:</label>
        <input type="radio" id="Other" name="Other" value="Other"><br><br>
        <!--Language-->
        <label for="Language">Language:&emsp;&emsp;</label>
        <select id="Language" name="Language">
            <option value="" selected>Select language</option>
            <option value="Telugu">Telugu</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <!--Zip Code-->
        <label for="Zip Code">Zip Code:&emsp;&emsp;</label>
        <input type="text" id="Zip Code" name="Zip Code"><br><br>
        <!--About-->
        <label for="About">About:</label>
        <textarea id="About" name="About" placeholder="Write about yourself..." ></textarea><br><br>
        <!--Register-->
        <input type="submit" value="Register" > 
        <br>
        </fieldset>
    </form>
    </div>
  </body>
</html>
